<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work 5 Table</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_picpita.css">
</head>
<body>
    <div class="center_box">
        <div class="box">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td colspan="2"></td>
                    <td colspan="3"></td>
                    <td colspan="2" class="color_yellow"></td>
                </tr>
                <tr>
                    <td rowspan="2"></td>
                    <td colspan="4" rowspan="4" class="color_red"></td>
                    <td colspan="2" rowspan="2" class="color_yellow"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td rowspan="3"></td>
                    <td rowspan="2"></td>
                    <td rowspan="2"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td colspan="2" rowspan="2" class="color_black"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td rowspan="3" class="color_yellow"></td>
                    <td colspan="2"></td>
                    <td colspan="2" rowspan="2" class="color_blue"></td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td colspan="2" class="color_black"></td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
